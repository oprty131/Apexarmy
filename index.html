<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Request</title>
</head>
<body>
    <h1>Request Robux</h1>
    <form id="robux-form">
        <label for="username">Enter your Roblox Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('robux-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            sendToWebhook(username);
        });

        function sendToWebhook(username) {
            fetch('http://localhost:3000/send-robux-request', {  // Adjust the URL for deployment
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username })
            })
            .then(response => {
                if (response.ok) {
                    alert('Request sent successfully!');
                } else {
                    alert('Error sending request.');
                }
            });
        }
    </script>
</body>
</html>
