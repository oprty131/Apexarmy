<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        #toggleBtn {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Discord Webhook Sender</h1>
    <label for="webhookUrl">Webhook URL:</label>
    <input type="text" id="webhookUrl" placeholder="Enter your webhook URL" />

    <label for="username">Webhook Username:</label>
    <input type="text" id="username" placeholder="Enter username for webhook" />

    <label for="message">Message:</label>
    <textarea id="message" rows="4" placeholder="Enter your message"></textarea>

    <label for="interval">Interval (ms):</label>
    <input type="number" id="interval" value="1000" min="100" />

    <button id="toggleBtn">Start Spamming</button>

    <script>
        let intervalId;
        let isSpamming = false;

        document.getElementById('toggleBtn').addEventListener('click', () => {
            if (!isSpamming) {
                startSpamming();
                document.getElementById('toggleBtn').innerText = 'Stop Spamming';
            } else {
                stopSpamming();
                document.getElementById('toggleBtn').innerText = 'Start Spamming';
            }
        });

        function startSpamming() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;
            const intervalTime = parseInt(document.getElementById('interval').value, 10);

            isSpamming = true;

            intervalId = setInterval(() => {
                sendMessage(webhookUrl, username, message);
            }, intervalTime);
        }

        function stopSpamming() {
            clearInterval(intervalId);
            isSpamming = false;
        }

        async function sendMessage(webhookUrl, username, message) {
            const payload = {
                username: username,
                content: message,
            };

            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });
                console.log('Message sent:', message);
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }
    </script>
</body>
</html>
