<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Army</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the top */
            min-height: 100vh; /* Ensure full viewport height */
            overflow-x: hidden; /* Prevent horizontal scroll */
            background-color: #111; /* Set a dark gray background */
            color: white;
            text-align: center;
            position: relative; /* For pulsing effect */
            animation: pulseBackground 10s infinite alternate; /* Pulsing animation */
        }

        @keyframes pulseBackground {
            0% {
                background-color: #111; /* Dark gray */
            }
            50% {
                background-color: #222; /* Slightly lighter gray */
            }
            100% {
                background-color: #111; /* Dark gray */
            }
        }

        h1 {
            margin: 20px 0 10px;
            font-size: 48px; /* Increased font size */
            font-weight: bold;
            background: linear-gradient(90deg, #ff0057, #ffcc00); /* Gradient text */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0; /* Start invisible */
            transform: translateY(-20px); /* Start slightly above */
            animation: fadeInUp 1s forwards; /* Fade and move up */
            animation-delay: 0.5s; /* Delay for effect */
        }
        
        .description {
            margin: 10px 20px 20px; /* Added padding */
            font-size: 22px; /* Increased font size */
            font-weight: 300; /* Lighter font weight for better readability */
            max-width: 600px; /* Limit width for readability */
            line-height: 1.5; /* Improved line spacing */
            opacity: 0; /* Start invisible */
            transform: translateY(-20px); /* Start slightly above */
            animation: fadeInUp 1s forwards; /* Fade and move up */
            animation-delay: 1s; /* Delay for effect */
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            opacity: 0; /* Start invisible */
            transform: scale(0.8); /* Start scaled down */
            animation: fadeInScale 1s forwards; /* Fade and scale */
            animation-delay: 1.5s; /* Delay for effect */
        }

        @keyframes fadeInUp {
            to {
                opacity: 1; /* Fully visible */
                transform: translateY(0); /* Original position */
            }
        }

        @keyframes fadeInScale {
            to {
                opacity: 1; /* Fully visible */
                transform: scale(1); /* Original size */
            }
        }

        .discord-button {
            display: flex;
            align-items: center;
            background-color: #7289da;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .discord-button i {
            margin-right: 10px;
        }

        .discord-button:hover {
            background-color: #5b6eae; /* Change color on hover */
        }
    </style>
</head>
<body>
    <h1>Apex Army</h1>
    <p class="description">
        Apex Army is a very sigma army filled with pros. If you join this server and follow all the rules, you will be a true sigma. Also, enjoy lots of giveaways in this server!
    </p>
    <img src="https://cdn.discordapp.com/attachments/1290566730602647593/1290792393616134174/artworks-H7m7uBZoUUHRmDuw-GByeBw-t1080x1080.jpg?ex=66fdbf98&is=66fc6e18&hm=c8f4f68284b48f739308d79e4effe36f54564e5cf73854815a1c2374f757dd16" alt="Apex Army">
    <a href="https://discord.gg/dfmCh6pQ" class="discord-button">
        <i class="fab fa-discord"></i> Join Discord Server
    </a>
</body>
</html>
